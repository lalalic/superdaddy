server{
    listen	443 ssl;
    ssl_certificate /data/certbot/live/papazai.com/fullchain.pem;
    ssl_certificate_key /data/certbot/live/papazai.com/privkey.pem;
    server_name	papazai.com www.papazai.com;

    location / {
        root   /data/apps/superdaddy;
        index  index.html;
    }
}

