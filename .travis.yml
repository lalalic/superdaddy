language: android
android:
 components:
  - build-tools-23.0.2
  - android-22

addons:
 apt:
  packages:
   - sshpass

before_install:
 - echo "install nodejs"
 - nvm install 4.2
 - node --version
 - npm --version
 - nvm --version

install:
 - npm install --production
 - npm install browserify node-lessify uglifyify cordova@5.4.0 svg-to-png

script:
 - npm run merge
 - npm run cordova

 - rm dist/config.xml
 - rm dist/cordova.html
 - mv dist $APP_NAME
 - tar cvfz $APP_NAME.tgz $APP_NAME
 - ls $APP_NAME -l
 - travis_wait sshpass -e scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null $APP_NAME.tgz "$DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH"
 - sshpass -e ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null $DEPLOY_USER@$DEPLOY_HOST "tar xvfz $DEPLOY_PATH/$APP_NAME.tgz -C $DEPLOY_PATH && rm $DEPLOY_PATH/$APP_NAME.tgz"

 - mv cordova/platforms/android/build/outputs/apk/android-debug.apk $APP_NAME/app.apk
 - travis_wait sshpass -e scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null $APP_NAME/app.apk "$DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH/$APP_NAME"
