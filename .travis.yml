language: android
android:
 components:
  - build-tools-23.0.2
  - android-22

addons:
 apt:
  packages:
   - sshpass

before_install:
 - echo "install nodejs"
 - nvm install 4.2
 - node --version
 - npm --version
 - nvm --version

install:
 - npm install --production
 - npm install browserify node-lessify uglifyify cordova@5.3.3 svg-to-png

script:
 - npm run merge
 - npm run merge.debug
 - mkdir dist/release
 - mv dist/test.js dist/release/test.js
 - mv dist/allin1.html dist/release/allin1.html
 - mv dist/index.html dist/release/index.html
 - npm run cordova
 - mv cordova/platforms/android/build/outputs/apk/android-release-unsigned.apk dist/release/app.apk
 - ls dist/release -l
 - sshpass -e scp -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null dist/release/. $DEPLOY_PATH
